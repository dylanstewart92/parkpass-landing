<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ParkPass UK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      z-index: 1;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9b/UK_satellite_view.jpg'); /* UK map satellite view */
      background-size: cover;
      background-position: center;
      z-index: -2;
      animation: zoom 60s ease-in-out infinite alternate;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .content {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    input[type="email"] {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      width: 70%;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008ba3;
    }

    @keyframes zoom {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      input[type="email"] {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="hero">
    <div class="content">
      <h1>Welcome to ParkPass UK</h1>
      <p>One subscription. Nationwide parking. Join the waitlist and be part of the future of business mobility.</p>
      <form method="POST" action="https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec">
        <input type="email" name="email" placeholder="Enter your work email" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>
</body>
</html>
