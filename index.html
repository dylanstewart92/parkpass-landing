
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parqi</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: url('Parqi_UK_Satellite_Background.png') no-repeat center center;
      background-size: cover;
      background-attachment: scroll;
      color: white;
    }

    .container {
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .logo {
      width: 240px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .overlay-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      opacity: 0;
      animation: fadeInUp 2s ease-in-out 1s forwards;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="email"] {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      width: 70%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      background-color: #00bcd4;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    button:hover {
      background-color: #008ba3;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      input[type="email"] {
        width: 100%;
        margin-bottom: 1rem;
      }

      button {
        width: 100%;
        margin: 0.5rem 0 0 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Parqi_Logo_Transparent.png" alt="Parqi Logo" class="logo" />
    <div class="overlay-box">
      <p>One subscription. Nationwide parking. Join the waitlist and be part of the future of business mobility.</p>
      <form method="POST" action="#">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>
</body>
</html>
